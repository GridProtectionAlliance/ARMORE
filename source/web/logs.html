<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>armore - web administration</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/armore.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/armore.js"></script>
    </head>
    <body>
        <div id="armore">
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <span class="app-name">ARMORE <small>v0.1</small></span>
                    </a>
                </div>
                <div class="top-nav">
                    <div class="host-info">
                        <div class="name">
                             <span class="hostname">ARMORENODE</span>
                        </div>
                        <div class="info">
                            Debian GNU/Linux, uptime: 2 days, 14 hours
                        </div>
                    </div>
					<div class="profile-box">
						<div class="imagemark"></div>
						<a href="https://www.gridprotectionalliance.org/products.asp#ARMORE" target="_blank"><div class="armore-logo"></div></a>
						<span class="profile">
							<a href="#" class="section">
								<img class="image" src="images/user.png" alt="image description" width="26" height="26" />
								<span class="text-box">
									Welcome
									<strong class="name">ARMORE User</strong>
								</span>
							</a>
							<a href="#" class="opener">opener</a>
						</span>
						<a href="javascript:confirm('Initiate ARMORE reboot?')" class="btn-on">On</a>
					</div>
                </div>
            </div>
            <div class="table-container">
                <div class="content">
                    <div class="left-nav">
                        <ul class="menu">
                            <li>
                                <a href="index.html">
                                    <span class="glyphicon glyphicon-th"></span>
                                    <span class="option-text">Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a href="settings.html">
                                    <span class="glyphicon glyphicon-cog"></span>
                                    <span class="option-text">Settings</span>
                                </a>
                            </li>
                            <li>
                                <a href="security.html">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    <span class="option-text">Security</span>
                                </a>
                            </li>
                            <li>
                                <a href="statistics.html">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    <span class="option-text">Statistics</span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="logs.html">
                                    <span class="glyphicon glyphicon-book"></span>
                                    <span class="option-text">Logs <span class="num" id="log_count"></span></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-content">
						<h1>Logs</h1>
						<p>View ARMORE Logs</p>
						<ul class="states">
							<li class="warning" id="logs_loading">Loading logs, please wait...</li>
							<li class="success" style="display: none" id="logs_loaded">Logs loaded.</li>
						</ul>
						<hr>
						<h4>Proxy Logs</h4>
						<table id="proxy_logs">
						</table>									
						<hr>
						<h4>Bro Logs</h4>
						<table id="bro_logs">									
						</table>
						<hr>
						<h4>Netmap Logs</h4>
						<table id="netmap_logs">									
						</table>
						<hr>
						<h4>ZeroMQ Logs</h4>
						<table id="zmq_logs">									
						</table>
                    </div>
                </div>
            </div>
        </div>
		<script type="text/javascript">
			var logCount = 0;
		
			function LoadLogs()
			{
				var url = "armore/logs";
				
				$.getJSON(url, function(json)
				{
					logCount = 0;
					
					$("#logs_loading").show();
					$("#logs_loaded").hide();
					
					LoadLog(json, "armore", "#proxy_logs");
					LoadLog(json, "bro", "#bro_logs");
					LoadLog(json, "netmap", "#netmap_logs");
					LoadLog(json, "zmq", "#zmq_logs");
					
					$("#log_count").text(logCount);
					$("#logs_loaded").show();
					$("#logs_loading").hide();
				});
			}
			
			function LoadLog(json, type, target)
			{			
				$(target + ' tr').remove(); 
				
				var log = json[type];
				
					var tr=[];
					
				for (var i = 0; i < log.length; i++)
					 {
						tr.push("<tr>");
					tr.push("<td>" + log[i] + "</td>" );
						tr.push("</tr>");
				}
				
				logCount += log.length;

					$(target).append($(tr.join('')));
			}
			
			$(document).ready(function()
			{
				LoadLogs();
			});
		</script>
    </body>
</html>
