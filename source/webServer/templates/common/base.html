<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ARMORE - web administration</title>
		{% include "common/styles.html" %}
		{% include "common/scripts.html" %}
    </head>
    <body>
        <div id="armore">
			{% include "common/header.html" %}
            <div class="table-container">
                <div class="content">
					{% include "common/left_nav.html" %}
					<div class="main-content">
						{% block content %}{% endblock %}
					</div>
                </div>
            </div>
        </div>
		<div id="messages">
			<script>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				var msgs = [];
					{% for m in messages %}
				var m = "{{ m }}";
				m.replace(/,/g,"");
				msgs.push(m);
					{% endfor %}
				alert(msgs.join("\n"));
				{% endif %}
			{% endwith %}
			</script>
		</div>
    </body>
</html>
